<!DOCTYPE html>
<html lang="en">
<html lang=“ru">
<head>
    <base href="tarot_love_reading/">
    <meta charset="UTF-8">
    <title>Tarot Love Reading</title>
    <link rel="icon" href="/tarotLove/images/title.png" type="image">
    <meta name="description" content="tarot love reading, future telling,
    divination for love, astrology, natal chart ">
    <meta name="author" content="Polina Shevtsova">
    <meta name="application name" content="Tarot Online">
    <link rel="stylesheet" href="/tarotLove/css/header.css">
    <link rel="stylesheet" href="/tarotLove/css/footer.css">
    <link rel="stylesheet" href="/tarotLove/css/main.css">
    <style>
        body {
            background: #E1F3F7
        }
    </style>

</head>
<body>

<header>


    <div class="mainTitleBox">
        <img class="logo" src="/tarotLove/images/logo.png" alt="Tarot star cards logo"/>
        <p class="mainTitle">Tarot Love Reading</p>
        <link rel="icon" href="/tarotLove/images/title.png" type="image">
        <div class="dropdown">
            <button id="menu">☰</button>
            <div class="dropdown-content">
            </div>
        </div>

    </div>

</header>

<main>

    <div class="mainFields">
        <img class="tarotCards" src="/tarotLove/images/cards.png" alt="Tarot love cards"/>
        <input class="determineButton" type="button" value="determine your fate">

    </div>

    <div class="input-form">
        <div>
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name">
        </div>
        <div>
            <label for="their-name">Their Name:</label>
            <input type="text" id="their-name">
        </div>
        <div>
            <label for="your-birth-date">Your Date of Birth:</label>
            <input type="date" id="your-birth-date">
        </div>
        <div>
            <label for="their-birth-date">Their Date of Birth:</label>
            <input type="date" id="their-birth-date">
        </div>
        <div>
            <label for="your-birth-time">Your Time of Birth:</label>
            <input type="time" id="your-birth-time">
        </div>
        <div>
            <label for="their-birth-time">Their Time of Birth:</label>
            <input type="time" id="their-birth-time">
        </div>


    </div>

</main>

<footer>
    <a class="ppp" href="https://vk.com/feed">
        <img class="logoRef" src="/tarotLove/images/footerLogos/vk.png" alt="vk logo"/>
    </a>

    <img class="logoRef" src="/tarotLove/images/footerLogos/phone.png" alt="phone logo"/>
    <span class="contactInfo">+8 (888) 888-88-88 </span>
    <img class="logoRef" src="/tarotLove/images/footerLogos/mail.png" alt="mail logo"/>
    <span class="contactInfo">mail@mail.ru</span>
    <a class="ppp" href="https://siyast.github.io/web/">
        <img class="logoRef" src="/tarotLove/images/footerLogos/futureTelling.png"
             alt="tarot future telling site logo"/>
    </a>

</footer>
